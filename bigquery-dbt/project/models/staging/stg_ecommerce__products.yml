version: 2

models:
  - name: stg_ecommerce__products
    description: "Tabela produktów w sklepie internetowym"
    columns:
      - name: product_id
        tests:
          - not_null  # Sprawdza, czy pole 'product_id' nie jest puste
          - unique  # Sprawdza, czy pole 'product_id' zawiera unikalne wartości

      - name: cost
        description: "Koszt zakupu produktu przez firmę"
        tests:
          - not_null  # Sprawdza, czy koszt produktu jest określony

      - name: retail_price
        description: "Cena detaliczna produktu w sklepie internetowym"
        tests:
          - not_null  # Sprawdza, czy cena detaliczna produktu jest określona

      - name: department
        description: "Czy produkt należy do działu 'Menswear' czy 'Womenswear'"
        tests:
          - not_null  # Sprawdza, czy pole 'department' nie jest puste
          - accepted_values:
              values:
                - "Men"  # Możliwe wartości: 'Men' - odzież męska
                - "Women"  # Możliwe wartości: 'Women' - odzież damska
              quote: true  # Umożliwia użycie wartości tekstowych (np. 'Men' lub 'Women')